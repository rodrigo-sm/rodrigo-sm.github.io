<html>
	<head>
		<title>Calculadora</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

    <style>
      .calculadora {
        margin-top: 40px;
        border: solid 1px #000;
        padding: 20px;
        background-color: #2E2E2E;
        border-radius: 10px;
        box-shadow: 1px 1px 5px #000;
      }

      .btn {
        width: 60px;
        height: 50px;
        margin: 5px;
        box-shadow: 1px 1px 1px #000;
      }

      .clear {
        width: 130px;
      }

      .enter {
        height: 110px;
      }

      .zero {
        width: 130px;
      }

      .resultado {
        text-align: right;
        font-size: 20px;
        margin-top: 10px;
        margin-bottom: 20px;
        border: solid 1px #000;
        box-shadow: 1px 1px 1px #000;
      }

    </style>

    <script type="text/javascript">
      function calcular(tipo, valor) {
        if (tipo === 'acao') {
          switch (valor) {
            case 'C': 
              document.getElementById('campo').value = ''
              break;
            case '/':
            case '*':
            case '-':
            case '+':
            case '.':
              document.getElementById('campo').value += valor
              break;
            case '=':
              document.getElementById('campo').value = eval(document.getElementById('campo').value)
              break;
          }

        }
        else if (tipo === 'valor') {
          document.getElementById('campo').value += valor
        }

      }
    </script>
	</head>

  <body style="background: #D9D9D9">

    <div class="container">
      <div class="row">
        <div class="col d-flex justify-content-center">
          <br />

          <div class="calculadora">
            <input id="campo" type="text" class="form-control resultado" placeholder="0" disabled="disabled" />
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg clear font-weight-light"  onclick="calcular('acao', 'C')">C</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '/')">/</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '*')">x</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', '7')">7</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', '8')">8</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', '9')">9</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '-')">-</button>
            </div>
            
            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', '4')">4</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', '5')">5</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', '6')">6</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '+')">+</button>
            </div>

            <div class="row">
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', '1')">1</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', '2')">2</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('valor', '3')">3</button>
              <button type="button" class="btn btn-dark btn-lg enter" onclick="calcular('acao', '=')">=</button>
            </div>

            <div class="row" style="margin-top: -60px">
              <button type="button" class="btn btn-dark zero btn-lg font-weight-light" onclick="calcular('valor', '0')">0</button>
              <button type="button" class="btn btn-dark btn-lg font-weight-light" onclick="calcular('acao', '.')">.</button>
            </div>

          </div>
        </div>
      </div>
    </div>    
  </body>	

</html>
