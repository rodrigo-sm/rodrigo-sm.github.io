<!DOCTYPE html>
<html>
<head>
	<title>Game Mata Mosquito</title>
	<meta charset="utf-8">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
	<!-- Estilo CSS -->
	<link rel="stylesheet" type="text/css" href="estilo.css">

</head>
<body>

	<div class="container">
		<!-- Imagem -->
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<img src="imagens/game.png">
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<div class="mb-2">
						<select class="form-control" id="nivel">
							<option value="">-- Selecionar o nivel --</option>
							<option value="normal">Normal</option>
							<option value="dificil">Dif√≠cil</option>
							<option value="chuck">Chuck Norris</option>
						</select>
						<div id="alerta" ></div>
					</div>
				</div>
			</div>
		</div>
		<!-- Botao -->
		<div class="row">
			<div class="col">
				<div class="d-flex justify-content-center">
					<button onclick="iniciarJogo()" type="button" class="btn btn-danger btn-lg">Iniciar jogo</button>
				</div> 
			</div>
		</div>
	</div>

	<script type="text/javascript">
		function iniciarJogo() {
			var nivel = document.getElementById('nivel').value

			if(nivel === '') {
				document.getElementById('alerta').innerHTML = 'Selecione um nivel'
				document.getElementById('alerta').className = 'alert alert-warning'

			} else{
				window.location.href = 'app.html?' + nivel
			}
		}
	</script>
</body>
</html>
